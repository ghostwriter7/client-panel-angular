<div class="row mb-3">
  <div class="col-sm-6">
    <h2><i class="fa fa-users text-secondary"></i> Clients</h2>
  </div>
  <div class="col-sm-6 d-flex justify-content-end align-items-center">
    <h5 class="text-end text-secondary">
      Total owed: {{ totalOwed | currency: "USD":"symbol" }}
    </h5>
  </div>
</div>
<table
  *ngIf="clients && clients.length > 0; else noClients"
  class="table table-striped"
>
  <thead class="table-secondary">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency: "USD":"symbol" }}</td>
      <td class="text-center">
        <a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"
          ><i class="fa fa-arrow-circle-o-right"></i> Details</a
        >
      </td>
    </tr>
  </tbody>
</table>
<ng-template #noClients>
  <hr />
  <h5>There are not clients in the system</h5>
</ng-template>
