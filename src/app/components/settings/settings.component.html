<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
</div>

<div class="card">
  <div class="card-header">Edit settings</div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="row">
        <div class="col-md-8">
          <div class="form-check">
            <input
              type="checkbox"
              name="allowRegistration"
              [checked]="settings.allowRegistration"
              (change)="
                settings.allowRegistration = !settings.allowRegistration
              "
              class="form-check-input"
            />
            <label class="form-check-label">Allow registration</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="disableBalanceOnAdd"
              [checked]="settings.disableBalanceOnAdd"
              (change)="
                settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd
              "
              class="form-check-input"
            />
            <label class="form-check-label">Disable balance on add</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="disableBalanceOnEdit"
              [checked]="settings.disableBalanceOnEdit"
              (change)="
                settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit
              "
              class="form-check-input"
            />
            <label class="form-check-label">Disable balance on edit</label>
          </div>
        </div>
        <div class="col-md-4">
          <input
            type="submit"
            value="Submit"
            class="mt-3 btn btn-primary w-50"
          />
        </div>
      </div>
    </form>
  </div>
</div>
